
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CarGrader</title>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link rel="preload" as="font" href="{{ url_for('static', filename='fonts/Fredoka-SemiBold.ttf') }}" type="font/ttf" crossorigin>
  <link rel="preload" as="font" href="{{ url_for('static', filename='fonts/OpenSans-Regular.ttf') }}" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="{{ url_for('static', filename='img/banner.png') }}" alt="" />
        <h1>CarGrader</h1>
      </div>
      <button class="auth-btn" aria-label="Sign up or log in">Sign Up / Login</button>
    </div>

    <div class="banner" role="img" aria-label="Hero banner"></div>

    <div class="grid" style="margin-top:16px;">
      <div class="panel">
        <div class="controls">
          <div>
            <label for="year">Year</label>
            <select id="year"><option value="">Select...</option></select>
          </div>
          <div>
            <label for="make">Make</label>
            <select id="make" disabled><option value="">Select...</option></select>
          </div>
          <div>
            <label for="model">Model</label>
            <select id="model" disabled><option value="">Select...</option></select>
          </div>
          <div style="align-self:end;">
            <button id="checkBtn" class="primary" disabled>Check</button>
          </div>
        </div>
        <p id="err" class="err"></p>
        <div id="result" class="scorecard" style="margin-top:16px; display:none">
          <div class="kpi">
            <div class="label">Score</div>
            <div id="scoreVal" class="value">—</div>
          </div>
          <div class="kpi">
            <div class="label">Certainty</div>
            <div id="certVal" class="value">—</div>
          </div>
          <div class="kpi">
            <div class="label">Complaints</div>
            <div id="complaintsVal" class="value">—</div>
          </div>
        </div>
      </div>

      <!-- Collapsible Boxes with + / - toggles -->
      <section class="box open" id="box-details">
        <header class="box__header" data-toggle="#box-details">
          <div class="box__title">Details</div>
          <div class="box__toggle" aria-hidden="true">-</div>
        </header>
        <div class="box__content">
          <p id="detailsText" class="muted">Select a car to see details.</p>
        </div>
      </section>

      <section class="box open" id="box-top">
        <header class="box__header" data-toggle="#box-top">
          <div class="box__title">Top Complaints</div>
          <div class="box__toggle" aria-hidden="true">-</div>
        </header>
        <div class="box__content">
          <ul id="topList" class="simple"></ul>
        </div>
      </section>

      <section class="box open" id="box-trims">
        <header class="box__header" data-toggle="#box-trims">
          <div class="box__title">Trims</div>
          <div class="box__toggle" aria-hidden="true">-</div>
        </header>
        <div class="box__content">
          <ul id="trimsList" class="simple"></ul>
        </div>
      </section>

      <section class="box open" id="box-history">
        <header class="box__header" data-toggle="#box-history">
          <div class="box__title">Complaint History</div>
          <div class="box__toggle" aria-hidden="true">-</div>
        </header>
        <div class="box__content">
          <canvas id="historyChart" height="220"></canvas>
          <div class="badge" id="historyNote" style="display:none; margin-top:8px;"></div>
        </div>
      </section>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
