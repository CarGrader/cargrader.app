{% macro info_blurb(key, label="What is this?") -%}
  {% set _b = blurbs|default({}) %}
  {% set text = _b.get(key) %}
  <details class="info-blurb" {% if not text %}data-missing="1"{% endif %}>
    <summary class="info-blurb__summary">{{ label }}</summary>
    <div class="info-blurb__content">
      {{ text if text else "Info coming soon." }}
    </div>
  </details>
{%- endmacro %}
