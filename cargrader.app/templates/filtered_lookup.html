<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtered Lookup Â· CarGrader</title>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link rel="preload" as="font" href="{{ url_for('static', filename='fonts/Fredoka-SemiBold.ttf') }}" type="font/ttf" crossorigin>
  <link rel="preload" as="font" href="{{ url_for('static', filename='fonts/OpenSans-Regular.ttf') }}" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  {% include "_header.html" %}

  <div class="container mx-auto px-4 py-6">
    <h1 class="text-center text-yellow-400 text-3xl md:text-4xl font-bold mb-6">
      Filtered Lookup
    </h1>

    <!-- error banner -->
    <div id="err" class="error-banner" style="display:none;"></div>

    <!-- Filters -->
    <section aria-labelledby="filtersTitle" class="card">
      <h2 id="filtersTitle" class="card-title">Filter Cars</h2>
      <div class="filters-grid">
        <div>
          <label for="flt-min-year">Min Year</label>
          <select id="flt-min-year"></select>
        </div>
        <div>
          <label for="flt-max-year">Max Year</label>
          <select id="flt-max-year"></select>
        </div>
        <div>
          <label for="flt-make">Make</label>
          <select id="flt-make"></select>
        </div>
        <div>
          <label for="flt-model">Model</label>
          <select id="flt-model"></select>
        </div>
        <div>
          <label for="flt-min-score">Score Min</label>
          <input id="flt-min-score" type="number" min="0" max="100" step="1" value="">
        </div>
        <div>
          <label for="flt-max-score">Score Max</label>
          <input id="flt-max-score" type="number" min="0" max="100" step="1" value="">
        </div>
      </div>

      <div class="actions">
        <button id="flt-search" class="btn-yellow px-6 py-2 rounded-full text-black font-semibold">Apply Filters</button>
        <button id="flt-clear" class="btn-secondary">Clear</button>
      </div>
    </section>

    <!-- Results -->
    <section aria-labelledby="resultsTitle" class="card">
      <h2 id="resultsTitle" class="card-title">Results</h2>
      <div class="table-wrap">
        <table class="data-table">
          <thead>
            <tr>
              <th class="py-2 text-center">Year</th>
              <th class="py-2 text-center">Make</th>
              <th class="py-2 text-center">Model</th>
              <th class="py-2 text-center">Score</th>
              <th class="py-2 text-center"></th>
            </tr>
          </thead>
          <tbody id="lookup-tbody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
