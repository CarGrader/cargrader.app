<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>About â€¢ CarGrader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>
    /* Page-scoped styles for About page */
    .about-page {
      background: #fff;
      text-align: center;
    }

    .about__wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 16px 80px;
    }

    .about__photo {
      display: block;
      width: 220px;
      height: 220px;
      object-fit: cover;
      object-position: center;
      border-radius: 50%;
      margin: 12px auto 24px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    @media (max-width: 900px){ .about__photo { width: 180px; height: 180px; } }
    @media (max-width: 520px){ .about__photo { width: 150px; height: 150px; } }

    .about__title {
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--cg-navy);
      font-weight: 800;
      font-size: clamp(28px, 4vw, 44px);
      margin: 8px 0 18px;
    }

    .about__body {
      font-family: "Lato", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 18px;
      color: #0e0f12;
      line-height: 1.7;
      white-space: pre-wrap; /* preserves line breaks like your old pages */
    }
  </style>
</head>

<body class="about-page">
  {% include "_header.html" %}

  <main class="about__wrap">
    <!-- Photo at the top -->
    <img src="{{ url_for('static', filename='img/andy.jpg') }}"
         alt="Photo of Andy"
         class="about__photo">

    <!-- New title -->
    <h1 class="about__title">About CarGrader</h1>

    <!-- About text (keeps newlines as line breaks) -->
    {% if text %}
      <div class="about__body">{{ text }}</div>
    {% else %}
      <div class="about__body">About content coming soon.</div>
    {% endif %}
  </main>

  {% include "_footer.html" %}
</body>
</html>
